<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>

    <!-- STYLE  -->
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <!-- <link rel="stylesheet/less" type="text/css" href="styles2.less" /> -->
    <link rel="stylesheet" href="style.css" />
    <!-- FONT  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- ICON -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="src/1. symbol.ico" type="image/x-icon" />
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://unpkg.com/blockly/msg/en.js"></script>
    <script src="https://unpkg.com/blockly/arduino_compressed.js"></script>
  </head>
  <body>
    <div class="content">
      <!-- Phía Trái -->
      <div class="left-content">
        <a href=""><i class="fa-duotone fa-solid fa-screwdriver-wrench"></i></a>
        <a href=""><i class="fa-regular fa-folder-open"></i></a>
        <a href=""><i class="fa-solid fa-file-circle-plus"></i></a>
        <a href=""><i class="fa-solid fa-sliders"></i></a>
        <a href=""><i class="fa-solid fa-language"></i></a>
        <a href=""><i class="fa-regular fa-circle-question"></i></a>
      </div>

      <!-- Phía Phải -->
      <div class="right-content">
        <!-- <div class="editor-background svelte-lx4hhi"></div> -->
        <div class="header">
          <div class="header logo-header">
            <img src="src/xanh.png" alt="Logo" />
          </div>
          <div class="header menu-header">
            <div class="left-toolbar toolbar">
              <select class="btn dropdown">
                <option>Arduino Uno</option>
                <option>Arduino Nano</option>
                <option>Arduino Mega</option>
              </select>
              <button class="btn upload">
                <i class="fa-solid fa-right-long"></i>
                Upload
              </button>
              <button class="btn blink">Blink</button>
              <button class="btn export">Export</button>
            </div>

            <div class="right-toolbar toolbar">
              <button class="btn clear">
                <i class="fa-solid fa-trash"></i>
              </button>
              <button class="btn undo">
                <i class="fa-solid fa-undo"></i>
              </button>
              <button class="btn redo">
                <i class="fa-solid fa-redo"></i>
              </button>
              <button class="btn hide-sidebar">
                <i class="fa-solid fa-right-to-bracket"></i>
                Hide Sidebar
              </button>
            </div>
          </div>
        </div>

        <div class="container">
          <!-- <h1>Blockly Block Factory Clone</h1> -->
          <div class="editor">
              <div id="blocklyArea"></div>
              <div id="blocklyDiv" style="height: 100%; width: 100%"></div>
          </div>
          <div class="code-output">
              <h2>CODE ARDUINO</h2>
              <textarea id="generatedCode" readonly></textarea>
          </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <script src="scripts.js"></script>
  </body>
</html>
